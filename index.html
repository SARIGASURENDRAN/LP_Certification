<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Data Fetching for LivePerson</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background-color: #f0f0f0; /* Lighter background */
    color: #333; /* Darker text */
  }
  label {
    font-weight: bold;
  }
  input[type="text"], button {
    width: calc(100% - 20px);
    margin-top: 5px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .card {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    margin-top: 10px;
    background-color: #fff; /* White card background */
  }
</style>
</head>
<body>
<div>
  <label for="searchInput">Search:</label>
  <input type="text" id="searchInput" />
  <button id="searchButton">Search</button>
</div>
<div id="data-container"></div>

<script>
  const searchInput = document.getElementById("searchInput");
  const searchButton = document.getElementById("searchButton");
  const dataContainer = document.getElementById("data-container");

  function fetchData(searchTerm) {
    fetch(`https://www.omdbapi.com/?apikey=c174dc07&t=${searchTerm}`)
      .then((response) => response.json())
      .then((data) => {
        dataContainer.innerHTML = ""; // Clear previous results
        if (!data.Title) {
          dataContainer.innerHTML = "<p>No results found.</p>";
          return;
        }
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h4>Title: ${data.Title}</h4>
          <p>Director: ${data.Director}</p>
          <p>Year: ${data.Year}</p>
          <p>Rating: ${data.imdbRating}</p>
        `;
        dataContainer.appendChild(card);
      })
      .catch((error) => {
        console.error("Error:", error);
        dataContainer.innerHTML = "<p>Error fetching data.</p>";
      });
  }

  function performSearch() {
    const searchTerm = searchInput.value.trim();
    if (searchTerm) fetchData(searchTerm);
    searchInput.value = ""; // Clear the input after search
  }

  searchButton.addEventListener("click", performSearch);
  searchInput.addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
      performSearch();
      event.preventDefault();
    }
  });
</script>
</body>
</html>
